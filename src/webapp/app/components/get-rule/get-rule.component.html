<div style="padding-top: 0.5rem" *ngIf="currentRule; else noRule">
    <div style="margin-bottom: 0.25rem">
        <h2 style="margin-bottom: 0px">Owner:</h2>
        <label> {{ currentRule.owner }}</label>
        <mat-icon class="remove-rule" (click)="removeRule()">delete_circle_outline</mat-icon>
    </div>
    <mat-divider> </mat-divider>
    <div class="wrapper">
        <div class="first">
            <h2 style="margin-bottom: 0px; margin-top: 0.5rem">Amount of ether:</h2>
            <label> {{ currentRule.ethAmount | toEther }} ether</label>
        </div>
        <div class="second">
            <h2 style="margin-bottom: 0px; margin-top: 0.5rem"># withdraw votes:</h2>
            <label> {{ currentRule.votes }}</label>
        </div>
    </div>
    <mat-divider> </mat-divider>
    <div style="margin-top: 0.5rem">
        <h2 style="margin-bottom: 0px">Trustee addresses:</h2>
        <table mat-table [dataSource]="dataSource" style="width: 100%">
            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let element">{{ element.address }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
<ng-template #noRule>
    <h3>You have no rule set</h3>
</ng-template>
