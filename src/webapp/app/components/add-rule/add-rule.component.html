<!-- Specifying amount of ether -->
<div style="padding-top: 1rem">
    <form>
        <mat-form-field style="width: 100%">
            <mat-label>Amount of ether</mat-label>
            <input type="text" matInput [formControl]="etherFormControl" />
            <mat-hint>Amount of ether to store</mat-hint>
        </mat-form-field>
    </form>
</div>

<!-- Adding trustee addresses -->
<div style="padding-top: 1rem">
    <form>
        <mat-form-field style="width: 75%">
            <mat-label>Trustee address</mat-label>
            <input type="text" matInput [formControl]="trusteesFormControl" />

            <mat-hint>Trustee address has to be {{ maxAmountOfChars }} characters long</mat-hint>
        </mat-form-field>
        <button
            color="primary"
            [disabled]="this.trusteesFormControl.value.length !== maxAmountOfChars"
            mat-raised-button
            (click)="addTrustee()"
            class="pos-right"
        >
            Add trustee
        </button>
    </form>
</div>

<!-- <mat-divider style="border-top-width: 2px; border-color: black"></mat-divider> -->
<table mat-table [dataSource]="dataSource" style="width: 100%">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button
    color="primary"
    mat-raised-button
    [disabled]="dataSource.length < 3 || this.etherFormControl.value <= 0"
    (click)="addRule()"
    style="width: 100%; margin-top: 1rem"
>
    Add Rule
</button>
