<mat-toolbar color="primary">
    <span class="center text-center">Hello from {{ title }}</span>
</mat-toolbar>

<div class="center">
    <mat-card>
        <mat-card-content>
            <button color="primary" mat-raised-button (click)="connect()">{{ btnText }}</button>
            <mat-tab-group animationDuration="0ms" *ngIf="account">
                <mat-tab label="Add rule">
                    <app-add-rule></app-add-rule>
                </mat-tab>
                <mat-tab label="Get rule">
                    <app-get-rule> </app-get-rule>
                </mat-tab>
                <mat-tab label="Modify rule">
                    <app-modify-rule> </app-modify-rule>
                </mat-tab>
                <mat-tab label="Vote for rule"></mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
